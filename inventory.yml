# Per https://docs.openshift.com/container-platform/4.12/installing/installing_vsphere/installing-vsphere-network-customizations.html#csr-management_installing-vsphere-network-customizations
# OpenShift expects a MAC address in one of four VMwar OUI ranges:
#  - 00:05:69:00:00:00 to 00:05:69:FF:FF:FF
#  - 00:0c:29:00:00:00 to 00:0c:29:FF:FF:FF
#  - 00:1c:14:00:00:00 to 00:1c:14:FF:FF:FF
#  - 00:50:56:00:00:00 to 00:50:56:3F:FF:FF
#  The first range failed with adding an additional network on NSX-T (regular port group was no problem),
#   while the last range succeeded.

# OpenShift 4 UPI nodes
openshift_upi_vms_master_nodes:
  hosts:
    srdcopenshiftdevmaster0001.openshiftdev.realdolmencloud.com:
      nics:
      - ip: 10.202.2.10
        mac: 00:05:69:aa:aa:00
    srdcopenshiftdevmaster0002.openshiftdev.realdolmencloud.com:
      nics:
      - ip: 10.202.2.11
        mac: 00:05:69:aa:aa:01
    srdcopenshiftdevmaster0003.openshiftdev.realdolmencloud.com:
      nics:
      - ip: 10.202.2.12
        mac: 00:05:69:aa:aa:02
  vars:
    type: master

openshift_upi_vms_infra_nodes:
  hosts:
    srdcopenshiftdevinfra0001.openshiftdev.realdolmencloud.com:
      nics:
      - ip: 10.202.3.10
        mac: 00:05:69:aa:aa:03
    srdcopenshiftdevinfra0002.openshiftdev.realdolmencloud.com:
      nics:
      - ip: 10.202.3.11
        mac: 00:05:69:aa:aa:04
  vars:
    type: infra

openshift_upi_vms_worker_nodes:
  hosts:
    srdcopenshiftdevworkermock0001.openshiftdev.realdolmencloud.com:
      nics:
      - ip: 10.202.6.10
        mac: 00:05:69:aa:aa:05
      - ip: 10.202.7.10
        mac: 00:05:69:aa:ab:05
    srdcopenshiftdevworkermock0002.openshiftdev.realdolmencloud.com:
      nics:
      - ip: 10.202.6.11
        mac: 00:05:69:aa:aa:06
      - ip: 10.202.7.11
        mac: 00:05:69:aa:ab:06
    srdcopenshiftdevworker0001.openshiftdev.realdolmencloud.com:
      nics:
      - ip: 10.202.5.10
        mac: 00:05:69:aa:aa:07
    srdcopenshiftdevworker0002.openshiftdev.realdolmencloud.com:
      nics:
      - ip: 10.202.5.11
        mac: 00:05:69:aa:aa:08
  vars:
    type: worker

openshift_upi_vms_bootstrap_node:
  hosts:
    srdcopenshiftdevbootstrap.openshiftdev.realdolmencloud.com:
      nics:
      - ip: 10.202.2.17
        mac: 00:05:69:aa:aa:09
  vars:
    type: bootstrap

openshift_upi_vms_storage_nodes:
  hosts:
    srdcopenshiftdevstor0001.openshiftdev.realdolmencloud.com:
      nics:
      - ip: 10.202.4.10
        mac: 00:05:69:aa:aa:0a
    srdcopenshiftdevstor0002.openshiftdev.realdolmencloud.com:
      nics:
      - ip: 10.202.4.11
        mac: 00:05:69:aa:aa:0b
    srdcopenshiftdevstor0003.openshiftdev.realdolmencloud.com:
      nics:
      - ip: 10.202.4.12
        mac: 00:05:69:aa:aa:0c
  vars:
    type: storage


openshift_upi_vms:
  children:
    openshift_upi_vms_bootstrap_node:
    openshift_upi_vms_master_nodes:
    openshift_upi_vms_infra_nodes:
    openshift_upi_vms_worker_nodes:
    openshift_upi_vms_storage_nodes:
  vars:
    vmware_networkportgroup: VLAN665-RD Labo
    ansible_group_priority: 10


