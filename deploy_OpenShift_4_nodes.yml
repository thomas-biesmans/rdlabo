  #     url: "http://{{ citrix_ip }}/nitro-python.tgz"
  #     user: "{{ citrix_username_unecnrypted }}"
  #     password: "{{ citrix_password_unecnrypted }}"
  #     dest: "{{ vars.openshift_download_dir }}/nitro-python.tgz"
  #     force_basic_auth: yes
