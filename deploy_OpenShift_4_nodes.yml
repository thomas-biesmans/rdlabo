            | selectattr('type', 'eq', 'master')
            | map(attribute='ip')
            | list | length | int +
          hostvars_dict.values()
            | selectattr('openshift_cluster_name', 'defined')
            | selectattr('openshift_cluster_name', 'eq', vars.openshift_cluster_name)
            | selectattr('type', 'eq', 'worker')
