    #   when: nsx_integration

    - name: Add TLS secret to Ingress Controllers as well
      when: nsx_integration
      block:

      - name: Add custom CA as trustedBundle through proxy/cluster, not performed automatically as proxy is not set in install-config
        kubernetes.core.k8s_json_patch:
          api_version: config.openshift.io/v1
          namespace: openshift-config
          kind: Proxy
          name: cluster
          patch:
          - op: add
            path: "/spec/trustedCA"
            value:
              name: user-ca-bundle

      - name: Add Ingress LB TLS secret
        kubernetes.core.k8s:
          state: present
          definition:
            api_version: v1
            kind: Secret
            metadata:
              name: lb-chain-secret
              namespace: openshift-ingress
            type: kubernetes.io/tls
            data:
              tls.crt: "{{ lookup('file', '{{ openshift_config_dir }}/{{ ncp_config.openshift_tls_certificate_name }}.crt', rstrip=false) | b64encode }}"
              tls.key: "{{ lookup('file', '{{ openshift_config_dir }}/{{ ncp_config.openshift_tls_certificate_name }}.key', rstrip=false) | b64encode }}"


      - name: Patch Ingress Controllers to use the LB secret
        kubernetes.core.k8s_json_patch:
          api_version: operator.openshift.io/v1
          namespace: openshift-ingress-operator
          kind: IngressController
          name: default
          patch:
          - op: add
            path: "/spec/defaultCertificate"
            value:
              name: lb-chain-secret


    - name: Check etcd members
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Etcd
      register: etcd_list

    - name: Print found Etcd members
