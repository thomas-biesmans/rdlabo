        api_version: operator.nsx.vmware.com/v1
        namespace: nsx-system-operator
        kind: ncpinstall
        name: ncp-install
        patch:
          - op: replace
            path: "/spec/ncpReplicas"
            value: 3
      when: nsx_integration
      
    # - name: Add custom CA as trustedBundle through image.config.openshift.io/cluster, not performed automatically as proxy isn't set in install-config
    #   kubernetes.core.k8s_json_patch:
    #     api_version: config.openshift.io/v1
