{
  "apiVersion": "v1",
  "items": [
    {
      "apiVersion": "operator.openshift.io/v1",
      "kind": "IngressController",
      "metadata": {
        "name": "default",
        "namespace": "openshift-ingress-operator"
      },
      "spec": {
        "nodePlacement": {
          "nodeSelector": {
            "matchLabels": {
              "node-role.kubernetes.io/infra": ""
            }
          },
          "tolerations": [
            {
              "effect": "NoSchedule",
              "operator": "Exists"
            }
          ]
        },
        "replicas": {{ groups.openshift_upi_vms_infra_nodes | length | int }}
      },
      "status": {}
    }
  ],
  "kind": "List",
  "metadata": {
    "resourceVersion": "",
    "selfLink": ""
  }
}